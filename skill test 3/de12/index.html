<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="price-range-slider">
        <h1>Price range slider</h1>
        <div class="input-field">
            <input type="number" value="2000">
            <span>~</span>
            <input type="number" value="8000">
        </div>
        <div class="range-field">
            <input type="range" class="minVal" min="0" max="10000" value="2000" step="100">
            <input type="range" class="maxVal" min="0" max="10000" value="8000" step="100">
            <div class="range-display"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
